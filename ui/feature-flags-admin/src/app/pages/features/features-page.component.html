<h2>Features</h2>

<button (click)="openCreate()">+ Create Feature</button>

<div *ngIf="loading">Loading...</div>

<table *ngIf="!loading" border="1" cellpadding="6" cellspacing="0">
  <thead>
    <tr>
      <th>Key</th>
      <th>Enabled</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let f of features">
      <td>{{ f.key }}</td>
      <td>{{ f.defaultState }}</td>
      <td>{{ f.description }}</td>
      <td>
        <button (click)="openEdit(f)">Edit</button>
        <button (click)="delete(f)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Create dialog -->
<app-create-feature-dialog
  *ngIf="createOpen"
  (closed)="closeCreate()">
</app-create-feature-dialog>

<!-- Edit dialog -->
<app-update-feature-dialog
  *ngIf="editTarget"
  [feature]="editTarget"
  (closed)="closeEdit()">
</app-update-feature-dialog>
